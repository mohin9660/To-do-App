<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project</title>
    <link rel="stylesheet" href="newstyle.css">
</head>
<body>
    <section class="container">
        <h1 id="header" class="header">To-Do App</h1>
  
        <form class="new-task-container box">
          <label for="new-task">Add New Member</label>
          <input type="text" id="new-task" />
          <input type="submit" id="addTask" value="Add" />
        </form>
  
        <div class="todo-list box">
          <h2>Incomplete Members</h2>
          <ul id="items">
            <li class="item">
              <input type="checkbox" /><label>Member Name</label>
            </li>
            <li class="item">
              <input type="checkbox" /><label>Member Name</label>
            </li>
            <li class="item">
              <input type="checkbox" /><label>Member Name</label>
            </li>
          </ul>
        </div>
  
        <div class="complete-list box">
          <h2>Completed Members</h2>
          <ul>
            <li class="item">Member Name <button class="delete">Delete Member</button></li>
          </ul>
        </div>
      </section>
      <script src="newscript.js"></script>
</body>
</html>
